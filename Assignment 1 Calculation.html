<!DOCTYPE html>
<script>
  
// Create 4 variables (p,r,l and b)
  var p, r, l, b;
// Set p=22/7 and positive numbers to r, l, and b
  p=22/7;
  r=1;
  l=2;
  b=3;
// Assume that r is the radius of a circle; Calculate area of this circle and store the value in variable ca
  var ca=p*r**2;
  document.write("<br>");
  document.write("The area of the circle is: " + ca);
// Assume that l and b are the length and breadth of a rectangle; Calculate area of this rectangle and store the value in variable ra
  var ra=l*b;
  document.write("<br>");
  document.write("The area of the rectangle is: " + ra);
  
  </script>
